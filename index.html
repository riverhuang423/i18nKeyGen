<!doctype html>
<html lang="en">
  <head>
    <title>i18n Key Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h5 class="p-3">i18n JSON Key Generator</h5>
      <div class="px-3 mb-3">
        <textarea id="input" class="form-control" rows="5" placeholder="text here..."></textarea>
      </div>
      <div class="px-3 mb-3">
        <select id="select_type" class="form-control">
          <option value="">Choose prefix (optional)</option>
          <option value="text">text</option>
          <option value="title">title</option>
          <option value="msg">message</option>
          <option value="placeholder">placeholder</option>
        </select>
      </div>
      <div class="px-3">
        <!-- <div id="output" class="p-3 bg-light border"></div> -->
        <textarea id="output" class="p-3 bg-light border form-control-plaintext" rows="10" readonly data-toggle="tooltip" data-placement="top" title="Click to copy" placeholder="Click to copy"></textarea>
      </div>
    </div>
    <div class="toast bg-dark text-white border-0" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000" style="position: absolute; top: 1rem; right: 1rem;">
      <div class="toast-body">
        copy to clipboard!
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- custom func -->
    <script src="./index.js"></script>
  </body>
</html>
